<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <script src="ac.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
    <div class="calculator">
        <form>
            <label class="toggle">
                <input class="toggle" type="checkbox" onclick="darkLightMode()">
            </label>
            <script>
                function darkLightMode(){
                    var element = document.body;
                    element.classList.toggle("dark-mode");
                }
            </script>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value = ''"  class="op">
                <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0, -1)" class="op">
                <input type="button" value="."onclick="display.value += '.'" class="op">
                <input type="button" value="/" onclick="display.value += '/'" class="op">
            </div>
            <div>
                <input type="button" value="7" onclick="display.value += '7'">
                <input type="button" value="8" onclick="display.value += '8'">
                <input type="button" value="9" onclick="display.value += '9'">
                <input type="button" value="*" onclick="display.value += '*'"  class="op">
            </div>
            <div>
                <input type="button" value="4" onclick="display.value += '4'">
                <input type="button" value="5" onclick="display.value += '5'">
                <input type="button" value="6" onclick="display.value += '6'">
                <input type="button" value="-" onclick="display.value += '-'" class="op">
            </div>
            <div>
                <input type="button" value="1" onclick="display.value += '1'">
                <input type="button" value="2" onclick="display.value += '2'" >
                <input type="button" value="3" onclick="display.value += '3'">
                <input type="button" value="+" onclick="display.value += '+'" class="op">
            </div>
            <div>
                <input type="button" value="00" onclick="display.value += '00'" class="op">
                <input type="button" value="0" onclick="display.value += '0'" class="op">
                <input type="button" value="="  onclick="display.value = eval(display.value)" class="eql op">
            </div>
        </form>
    </div> 

    </div>
    </div>
</body>
</html>
